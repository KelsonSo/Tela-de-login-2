<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="fontawesome/css/all.css" rel="stylesheet">

    <!--Link Css-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Tela de Login</title>
  </head>
  <body>
    

    <div class="container">
      <div class="d-flex justify-content-center  h-100">
        <div class="card">
          <div class="card-header d-flex justify-content-center">
            <h4>Sing in</h4>
            
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-icon"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control-lg tamanho-input" placeholder="username">
                
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-icon"><i class="fas fa-user"></i></span>
                </div>
                <input type="password" class="form-control-lg tamanho-input" placeholder="password">
                
              </div>

              

              <div class="row align-items-center remember">
                <input type="checkbox"> Lembrar Login 
              </div>
              
              <div class="input-group justify-content-end entrar">
                <input class="btn btn-format" type="submit" value="Entrar">
                
              </div>
              
      
              
            </form>

            <div class="d-flex justify-content-start social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
            </div>

          </div>

          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Não possui conta? <a class="pl-1" href="">Criar conta</a>
            </div>
            <div class="d-flex justify-content-center links">
              <a href="">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
